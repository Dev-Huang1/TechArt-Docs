<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  {{ partial "head.html" . -}}
  <body dir="ltr">
    {{ partial "navbar.html" . -}}
    {{- block "main" . }}{{ end -}}
    {{- if or (eq .Site.Params.footer.enable nil) (.Site.Params.footer.enable) }}
      {{ partial "footer.html" . }}
    {{ end -}}
  </body>
  {{ partialCached "scripts.html" . }}
  {{ partial "third-party/scripts.html" . }}
</html>
